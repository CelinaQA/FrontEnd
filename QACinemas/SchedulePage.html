<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Cinemas - Schedule</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./Pages.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">QA Cinemas</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./HomePage.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="./SchedulePage.html">Schedule</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./SignUpPage.html">Sign-up</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <main>
        <table width=100%>
            <thead>
                <tr>
                    <th>
                        <img src="" alt="Image">
                    </th>
                </tr>
            </thead>
        </table>
        <section>
            <table border="1px" width=100%>
                <tbody>
                    <tr>
                        <td>Monday - Thursday</td>
                        <td>16:30 - 21:00</td>
                    </tr>
                    <tr>
                        <td>Friday - Saturday</td>
                        <td>16:30 - 22:00</td>
                    </tr>
                    <tr>
                        <td>Sunday</td>
                        <td>16:00 - 21:30</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section>
            <h2>What's On</h2>
            <table border="1px" style="width: 100%;">
                <tbody>
                    <tr>
                        <td>Movie Title 1</td>
                        <td>Time 1</td>
                        <td><img src="" alt="Thumbnail 1"></td>
                    </tr>
                    <tr>
                        <td>Movie Title 2</td>
                        <td>Time 2</td>
                        <td><img src="" alt="Thumbnail 2"></td>
                    </tr>
                    <tr>
                        <td>Movie Title 3</td>
                        <td>Time 3</td>
                        <td><img src="" alt="Thumbnail 3"></td>
                    </tr>
                </tbody>
            </table>

        </section>

    </main>
    <hr>
    <footer>
        &copy; Copyright QA Cinemas 2018
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
