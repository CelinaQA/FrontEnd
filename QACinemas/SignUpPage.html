<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Cinemas - Sign-up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./Pages.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">QA Cinemas</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./HomePage.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./SchedulePage.html">Schedule</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="./SignUpPage.html">Sign-up</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md">
                        <div class="card">
                            <h3 class="card-header">Register</h3>
                            <div class="card-body">
                                <form method="POST">
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-2">
                                                <select class="form-control">
                                                    <option>Title...</option>
                                                    <option>Miss</option>
                                                    <option>Mrs</option>
                                                    <option>Ms</option>
                                                    <option>Mr</option>
                                                </select>
                                            </div>
                                            <div class="col-md-5">
                                                <label for="" class="sr-only">First Name</label>
                                                <input type="text" class="form-control" placeholder="First name">
                                            </div>
                                            <div class="col-md-5">
                                                <label for="" class="sr-only">Last Name</label>
                                                <input type="text" class="form-control" placeholder="Last name">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label for="" class="sr-only">Email</label>
                                                <input type="email" name="" id="" class="form-control"
                                                    placeholder="Email">
                                            </div>
                                            <div class="col-md-2">
                                                <label for="" class="col-form-label">Date of Birth:</label>
                                            </div>
                                            <div class="col-md-4">
                                                <input type="date" name="" id="" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                    </div>
                                    <div class="form-group">
                                        <label for="" class="sr-only">Phone Number</label>
                                        <input type="tel" name="" id="" class="form-control" placeholder="Phone number">
                                    </div>
                                    <div class="form-group">
                                        <label for="" class="col-form-label">Gender:</label>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="Radios"
                                                id="exampleRadios1" checked>
                                            <label class="form-check-label" for="exampleRadios1">
                                                Male
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="Radios"
                                                id="exampleRadios2">
                                            <label class="form-check-label" for="exampleRadios2">
                                                Female
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="Radios"
                                                id="exampleRadios3">
                                            <label class="form-check-label" for="exampleRadios3">
                                                Prefer not to say
                                            </label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-success btn-block">Sign me up!</button>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </section>

    </main>
    <hr>
    <footer>
        &copy; Copyright QA Cinemas 2018
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
