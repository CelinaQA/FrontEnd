<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Cinemas - Sign-up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./Pages.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">QA Cinemas</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./HomePage.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./SchedulePage.html">Schedule</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="./SignUpPage.html">Sign-up</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md">
                        <form method="POST">
                            <div class="form-group">
                                <label for="">Title *</label>
                                <input list="titles" class="form-control">
                                <datalist id="titles">
                                    <option value="Miss"></option>
                                    <option value="Mrs"></option>
                                    <option value="Ms"></option>
                                    <option value="Mr"></option>
                                </datalist>

                                <label for="">First Name *</label>
                                <input type="text" name="" id="" class="form-control">

                                <label for="">Last Name *</label>
                                <input type="text" name="" id="" class="form-control">

                                <label for="">Email *</label>
                                <input type="email" name="" id="" class="form-control">

                                <label for="">Date of Birth</label>
                                <input type="date" name="" id="" class="form-control">

                                <label for="">Phone Number</label>
                                <input type="tel" name="" id="" class="form-control">

                                <label for="">Gender:</label>
                                <select class="form-control">
                                    <option>Select an option</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Prefer not to say</option>
                                </select>

                                <button type="submit" class="btn btn-success">Sign me up!</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


        </section>

    </main>
    <hr>
    <footer>
        &copy; Copyright QA Cinemas 2018
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
