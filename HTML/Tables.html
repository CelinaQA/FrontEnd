<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <!-- Structure that stores data -->

    <h2>Table</h2>
    <table border="2px">
        <colgroup>
            <col style="background-color: palevioletred;">
            <col style="background-color: powderblue;">
            <col style="background-color: salmon;">
        </colgroup>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Second Name</th>
                <th>Email</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bob</td>
                <td>Jones</td>
                <td>BJones@qa.com</td>
                <td>Male</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane</td>
                <td>Doe</td>
                <td>JDoe@qa.com</td>
                <td>Female</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
