<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>

<body>
    <!-- Ordered list = numbered -->
    <h4>Ordered List</h4>
    <ol>
        <li>Maths</li>
        <li>English</li>
        <li>Science</li>
    </ol>

    <h4>Unordered List</h4>
    <ul>
        <li>Maths</li>
        <li>English</li>
        <li>Science</li>
    </ul>

    <h4>Nested List</h4>
    <ol type="I" start="3">
        <li>Maths</li>
        <ul>
            <li>Algebra</li>
            <li>Geometry</li>
        </ul>
    </ol>

    <h4>Description List</h4>
    <dl>
        <dt>Coffee</dt>
        <dd>- Black hot drink</dd>

        <dt>Hot Chocolate</dt>
        <dd>- Hot drink with milk</dd>
    </dl>

</body>

</html>
