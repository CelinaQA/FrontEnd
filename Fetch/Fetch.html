<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Fetch Example:</h1>
        <div id="peeps"></div>

        <div class="alert" id="onsuccess"></div>


        <!-- button to show the modal -->
        <button type="btn" class="btn btn-dark" data-toggle="modal" data-target="#firstModal">Create a User</button>

        <!-- Create the modal itself -->
        <div class="modal" id="firstModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">This is a modal</h2>
                        <button type="button" data-dismiss="modal" class="btn btn-danger">
                            <span>X</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="text" class="form-control" id="name" placeholder="Name:" />
                        <input type="text" class="form-control" id="job" placeholder="Job:" />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" onclick="createUsers()"
                            data-dismiss="modal">Create</button>
                        <button type="button" data-dismiss="modal" class="btn btn-danger">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./reqres.js"></script>
</body>

</html>
