<!DOCTYPE html>
<!--Uses html5-->
<html>

<head>
    <!--Head stores info about the document itself, things the browser needs to know-->
    <title>First HTML</title>
</head>

<body>
    <!--What content the user sees-->
    <!-- Ctrl+/ to write comments -->
    <h1 id="firstHeading">Heading 1</h1>
    <h2>Heading 2</h2>
    <br>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <p>Hello</p>
    <div>
        <h2>Hello!</h2>
        <p>My name is <b> Celina</p></b>
        <p>Goodbye!</p>
    </div>
    <!-- Self closing tag -->
    <br>
    <hr>
    <div>
        <a href="https://google.com">Google</a>
    </div>
    <!-- '.'=current folder '..'=parent folder -->
    <img src="../Resources/Raccoon.jpg" alt="">
    <header>
        <h1>Header heading</h1>
        <nav>
            <a href="https://google.com">google</a>
        </nav>
    </header>
    <main>
        <!-- <section> = chunks of information -->
        <section id=FirstSection>
            <h3>Section heading</h3>
            <ol>
                <li>first</li>
                <li>second</li>
                <li>third</li>
            </ol>
        </section>
    </main>
    <!-- There is only ONE <main> per html -->
    <footer>
        &copy; 2021;
    </footer>
</body>

</html>
