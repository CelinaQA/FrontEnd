<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling</title>
    <style>
        ol {
            color: darkgreen;
        }
    </style>
    <link rel="stylesheet" href="./index.css" type="text/css">
</head>

<body>
    <!-- Inline style -->
    <p style="color: cornflowerblue;">Inline styling</p>

    <!-- Embedded style (in head) -->
    <h3>Embedded styling:</h3>
    <ol>
        <li>Java</li>
        <li>JavaScript</li>
        <li>HTML</li>
        <li>React</li>
    </ol>

    <p id="name">My name is Celina</p>

    <h3>Order of CSS styling</h3>
    <ol>
        <li>Inline = Highest priority</li>
        <li>Embedded = Mid priority</li>
        <li>External = Lowest priority</li>
    </ol>

    <p class="paragraph">paragraph</p>
    <p class="paragraph">paragraph</p>
    <p>not paragraph</p>

</body>

</html>
